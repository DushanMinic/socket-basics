<!doctype html>
<html>
<head>
<meta charset='UTF-8'>
<title>Chat</title>
<link rel='stylesheet' href='/css/bootstrap.min.css'>
<link rel="stylesheet" href='/css/styles.css'>


</head>
<body>
<div class='vertical-center'>
	<div class='container'>
		<div class='row'>
				<div class='col-md-4 col-md-offset-4 well'>
					<h1 class='text-center'>Ulazak na chat</h1>

						<form action='/chat.html'>
							<div class='form-group '>
								<label>Vaše ime</label>
								<div class='input-group'>
									<span class='input-group-addon'>
										<i class='glyphicon glyphicon-user'></i>
									</span>
									<input class='form-control' autocomplete='off' type='text' name='name'/>
								</div>
							</div>
			
			
						<div class='form-group '>
							<label>Ime sobe</label>
							<div class='input-group'>
								<span class='input-group-addon'>
									<i class='glyphicon glyphicon-comment'></i>
								</span>
									<input class='form-control' autocomplete='off' type='text' name='room'/>
							</div>

						</div>
		
						<div>
							<input class='btn btn-primary btn-block' type='submit' value='Dalje'/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

<div class="footer navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <p class="navbar-text pull-right">© 2016 - Created by: Dušan Minić</p>
    </div>
</div>

</body>
</html>
